<div layout-gt-xs="row" layout="column" class="actuality-wrapper">
    <div flex="40" hide-xs style="background:url('{{image}}') no-repeat center center;background-size:cover" class="acutality-poster">

    </div>
    <div flex-gt-xs="60" style="padding-left:10px;" layout="column" layout-align="space-between start">
        <div class="w100">
            <h3 layout="row" class="mt0 mb10">
                <span class="actuality-title">{{title}}</span>
                <span flex></span>
                <md-icon md-svg-icon="{{icon}}" ng-if="icon != null"></md-icon>
                <img src="{{iconImage}}" />
            </h3>
            <md-divider></md-divider>
            <p class="actuality-date">Actualité éditée le {{date | date : 'dd/MM/yyyy'}}</p>
            <div class="actuality-content" ng-bind-html="content"></div>
        </div>
        <div ng-transclude class="w100">
        </div>
    </div>
</div>
