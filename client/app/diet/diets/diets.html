<two-column-template template-title="{{diets.title}}">
    <left-column>    
        <md-card class="content-wrapper mb20">
            <md-card-content layout="row" layout-align="center center">
                <div flex="30" class="center" hide-xs><img src="assets/icons/icone-liste-2.png" /></div>
                <div flex>
                    <p class="justify">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis hic fugiat eveniet vitae repudiandae suscipit sit modi, mollitia neque quos, dolor obcaecati nulla impedit itaque voluptatem iusto, commodi iste provident?</p>
                </div>
            </md-card-content>
        </md-card>
        <div ng-repeat="diet in diets.list">
            <actuality title="{{diet.title}}" content="{{diet.abstract}}" date="{{diet.date}}" image="{{diet.image}}" icon-image="assets/icons/icone-small-apple-40.png">
                <div class="right">
                    <md-button ui-sref="diet({id : diet._id})" class="md-accent md-raised big-button mr0 mb0"><span class="btn-txt-icon">></span>En savoir plus</md-button>
                </div>
            </actuality>
            <md-divider class="mv20"></md-divider>
        </div>
    </left-column>
    <right-column>
        <div ng-include="'components/computes-side-nav/computes-side-nav.html'"></div>
    </right-column>
</two-column-template>
