<two-column-template template-title="{{diets.title}}">
    <left-column>
        <div ng-repeat="diet in diets.list">
            <actuality title="{{diet.title}}" content="{{diet.abstract}}" date="{{diet.date}}" image="{{diet.image}}">
                <div class="right">
                    <md-button ui-sref="diet({id : diet._id})">En savoir plus</md-button>
                </div>
            </actuality>
            <md-divider></md-divider>
        </div>
    </left-column>
    <right-column>
        <div ng-include="'components/computes-side-nav/computes-side-nav.html'"></div>
    </right-column>
</two-column-template>
