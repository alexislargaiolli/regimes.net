<two-column-template template-title="{{diets.title}}">
    <left-column>    
        <md-card class="content-wrapper mb20">
            <md-card-content layout="row" layout-align="center center">
                <div flex="30" class="center" hide-xs>
                    <img ng-if="type == 'slimming'" src="assets/icons/icone-liste-1.png" />
                    <img ng-if="type == 'health'" src="assets/icons/icone-liste-2.png" />
                </div>
                <div flex>
                    <div ng-bind-html="summary"></div>
                </div>
            </md-card-content>
        </md-card>
        <div ng-repeat="diet in diets.list">
            <actuality title="{{diet.title}}" content="{{diet.abstract}}" date="{{diet.date}}" image="{{diet.image}}" icon-image="{{type == 'slimming' ? 'assets/icons/icone-small-1-40.png' : 'assets/icons/icone-small-apple-40.png'}}">
                <div class="right">
                    <md-button ui-sref="diet({id : diet._id})" class="md-accent md-raised big-button mr0 mb0"><span class="btn-txt-icon">></span>En savoir plus</md-button>
                </div>
            </actuality>
            <md-divider class="mv20"></md-divider>
        </div>
    </left-column>
    <right-column>
        <div ng-include="'components/computes-side-nav/computes-side-nav.html'"></div>
    </right-column>
</two-column-template>
