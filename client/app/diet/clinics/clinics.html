<main-template template-title="Clinique de la nutrition">
    <div flex>
        <md-card class="content-wrapper mb20">
            <md-card-content layout="row" layout-align="center center">
                <div flex="20" class="center" hide-xs><img src="assets/icons/icone-liste-3.png" /></div>
                <div flex>
                    <div ng-bind-html="summary"></div>
                </div>
            </md-card-content>
        </md-card>
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker ng-repeat="marker in clinics" idKey="marker._id" coords="marker.coord">
                <ui-gmap-window show="marker.show" ng-cloak closeClick="!marker.show">
                    <div>
                        <p>{{marker.name}}</p>
                        <p>{{marker.address}}</p>
                    </div>
                </ui-gmap-window>
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
</main-template>
